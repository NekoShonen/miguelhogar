
{% extends 'miguelHogarSyte/Base.html' %}

{% block content %}



<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="/static/img/banner.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="/static/img/banner.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="/static/img/banner.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="/static/img/banner.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br>

<h1>Productos Seleccionados</h1>

<div class="contenedorProductos">

{% for seleccionado in seleccionados %}
    {% for producto in seleccionado.productos.all %}

    <div class="img">
        <a target="_blank" href="http://www.rodo.com.ar/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/h/e/heladera_midea_2_1.jpg">
            <img  src="../../static/img/{{ producto.nombre }}.jpg" alt="{{producto.nombre}}" >
        </a>
        <div class="desc">
            {{producto.nombre}}
            <br>
            Precio: ${{producto.precio}}
        </div>
    </div>

    {% endfor %}
{% endfor %}

</div>



{% endblock content %}
